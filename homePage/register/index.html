<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up form </title> 
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input name="name" type="text" placeholder="Enter your name" id="registerName" required>
      </div>
      <div class="input-box">
        <input name="email" type="email" placeholder="Enter your email" id="registerEmail" required>
      </div>
      <div class="input-box">
        <input name="password" type="password" placeholder="Create password" id="registerPassword" required>
      </div>
      <div class="input-box">
        <input name="password" type="password" placeholder="Confirm password" id="confirmPassword" required>
      </div>
      <div class="policy">
        <input id="checkbox" type="checkbox">
        <label for="checkbox">I accept all terms & condition</label>
      </div>
      <div class="input-box button">
        <input type="button" value="Register Now" class="registerBtn">
      </div>
      <div class="text">
        <p>Already have an account? <a href="../login/login.html">Login now</a></p>
      </div>
    </form>
  </div>
  <img src="img.png">
  <script  src="./register.js"></script>
</body>
</html>
